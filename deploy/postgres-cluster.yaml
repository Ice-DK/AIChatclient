apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ai-chatclient-postgres
spec:
  instances: 2
  
  imageName: ghcr.io/cloudnative-pg/postgresql:16-bullseye
  
  postgresql:
    shared_preload_libraries:
      - vector
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "768MB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "4MB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
  
  bootstrap:
    initdb:
      database: aichatclient
      owner: aichatclient
      secret:
        name: ai-chatclient-db-credentials
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS vector;
  
  storage:
    size: 10Gi
    storageClass: managed-premium
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
  
  monitoring:
    enablePodMonitor: true
  
  backup:
    barmanObjectStore:
      destinationPath: "s3://cloudfactory-backups/ai-chatclient-postgres"
      endpointURL: "https://s3.eu-west-1.amazonaws.com"
      s3Credentials:
        accessKeyId:
          name: ai-chatclient-s3-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: ai-chatclient-s3-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 2
      data:
        compression: gzip
    retentionPolicy: "30d"
