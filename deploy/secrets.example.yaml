apiVersion: v1
kind: Secret
metadata:
  name: ai-chatclient-secrets
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://aichatclient:PASSWORD@ai-chatclient-postgres-rw:5432/aichatclient"
  DATABASE_SSL: "true"
  
  # Auth0
  AUTH0_DOMAIN: "your-tenant.auth0.com"
  AUTH0_AUDIENCE: "https://your-api-identifier"
  
  # Encryption key (generate with: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))")
  ENCRYPTION_KEY: "your-64-char-hex-key"
  
  # Azure AI Foundry
  AZURE_OPENAI_API_KEY: "your-azure-openai-key"
  AZURE_OPENAI_ENDPOINT: "https://your-resource.openai.azure.com/openai/deployments/gpt-4o"
  AZURE_OPENAI_MODEL: "gpt-4o"
  
  # OAuth - Atlassian
  ATLASSIAN_CLIENT_ID: "your-atlassian-client-id"
  ATLASSIAN_CLIENT_SECRET: "your-atlassian-client-secret"
  
  # OAuth - Microsoft Partner Center
  MS_PARTNER_CLIENT_ID: "your-ms-partner-client-id"
  MS_PARTNER_CLIENT_SECRET: "your-ms-partner-client-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: ai-chatclient-db-credentials
type: kubernetes.io/basic-auth
stringData:
  username: aichatclient
  password: "your-secure-db-password"
